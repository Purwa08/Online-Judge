{% extends 'base.html' %}

{% block title %}
<title>Problems - {{ problem.id }}</title>
{% endblock title %}

{% block content %}
<style>
    /* CSS styles */
    .problem-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .problem-description {
        margin-bottom: 10px;
    }

    .problem-difficulty {
        margin-bottom: 20px;
    }

    .code-editor {
        width: 100%;
        height: 300px;
        padding: 5px;
        margin-bottom: 10px;
    }

    .language-select {
        margin-bottom: 10px;
    }

    .submit-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }
</style>

<h2 class="problem-title">{{ problem.title }}</h2>
<p class="problem-description">{{ problem.description }}</p>
<h5 class="problem-difficulty">{{ problem.difficulty }}</h5>

<form action="{% url 'submit_code' problem.id %}" method="POST">
  {% csrf_token %}
  <fieldset>
    <div class="form-group">
      <textarea data-editor="terminal" name="user_code" cols="85" rows="20" id="user_code" class="code-editor"></textarea>
    </div>
    <div class="form-group language-select">
      <label for="language">Select Language</label>
      <select name="language" id="language">
        <option value="C++">C++</option>
        <option value="C">C</option>
        <option value="Python3">Python3</option>
        <option value="Java">Java</option>
      </select>
    </div>
    <br>
    <button id="submit" type="submit" name="submit" class="submit-button">Submit</button>
    <br>
  </fieldset>
</form>

{% endblock %}
