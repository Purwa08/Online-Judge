<!-- templates/problem_detail.html -->

<div>
    <h3>{{ problem.title }}</h3>
    <p>{{ problem.description }}</p>
    <p>Difficulty: {{ problem.difficulty }}</p>
    <!-- Additional problem details as needed -->

    <form method="POST" action="{% url 'submit_code' problem.id %}">
        {% csrf_token %}
        <textarea name="code" rows="10" cols="50" placeholder="Enter your code"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
