{% extends 'base.html' %}

{% block content %}
    <h1>CODE IT</h1>

    <h2>Problem List</h2>

    <table class="problem-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Difficulty Level</th>
            </tr>
        </thead>
        <tbody>
            {% if problems %}
                {% for problem in problems %}
                    <tr>
                        <td><a href="{% url 'problem_detail' problem_id=problem.id %}">{{ problem.title }}</a></td>
                        <td>{{ problem.difficulty }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2"><p>No problems available.</p></td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <style>
        /* CSS styling for the problem table */
        .problem-table {
            width: 100%;
            border-collapse: collapse;
        }

        .problem-table th, .problem-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .problem-table th {
            background-color: #f2f2f2;
        }

        .problem-table a {
            color: #007bff;
            text-decoration: none;
        }

        .problem-table a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
