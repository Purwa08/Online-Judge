<h1>Submit Code</h1>
<p>Problem ID: {{ problem.id }}</p>
<p>Description: {{ problem.description }}</p>

<!-- Code submission form -->
<form method="POST" action="{% url 'submit_code' problem_id=problem.id code=code %}">
  {% csrf_token %}
  <textarea name="code" rows="10" cols="50">{{ code }}</textarea>
  <input type="submit" value="Submit Code">
</form>
